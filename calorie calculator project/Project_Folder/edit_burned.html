
<html>

   <head>

      <title>edit intake page</title>

      <link rel="stylesheet" href="calorie_edit.css">

      <script>

         function check()
         {
            var bool=true;
            var activity=document.querySelector('.input_activity').value;
            var step=document.querySelector('.input_step').value;

            if(activity.length==0)
            {
               alert("Please fill the activity type .");
               bool=false;
            }
            else if(step.length==0)
            {
               alert("Please fill the step section .");
               bool=false;
            }

            return bool;
         }

      </script>

   </head>

   <body>
      
      <div class="container">

         <form action="edit_burned.php" method="post" class="edit-form">

            <h1>Update Form</h1>

            <label for="name" id="label">Enter Your Name</label>
            <input type="text" id="input_feild" class="input_name" placeholder="Enter your name" name="name-input">
            
            <br>

            <label for="activity" id="label">Edit the Activity</label>
         <select name="activity-select" id="input_feild" class="input_activity">
            <option>Select the Activity</option>
            <option id="item" value="Running">Running</option>
            <option id="item" value="Walking">Walking</option>
         </select>

         <br>

         <label for="food" id="label">Edit the Step Count</label>
         <input type="number" id="input_feild" class="input_step" placeholder="Enter Quantity" name="step-input">

         <br>

         <input type="submit" id="save-btn" name="submit" value="Save" onclick="check()">

         </form>

      </div>

   </body>

</html>
